<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Minesweeper </title>
</head>
<body>
    <div id="minesweeper">
      <div class="game-menu">
         <a> 지뢰찾기 </a>
         <img src="./image/cta.png">
         <form>
           <input type="button" value="플레이">
         </form>
      </div>  

      <div class="game">
        <div class="layers">
          <canvas class="layer0"></canvas> <!-- layer0: opend tiles -->
          <canvas class="layer1"></canvas> <!-- layer1: tiles-->
          <canvas class="layer2"></canvas> <!-- layer2: borders -->
          <canvas class="layer3"></canvas> <!-- layer3: choose a tile-->
          <canvas class="layer4"></canvas> <!-- layer3: flag-->
          <canvas class="layer5"></canvas> <!-- layer4: animation -->
        </div>

        <div class="level-lst">
          <div onmouseup="initGame('초급')">
            <img src="./image/check-mark.png" width="10" height="10">
            <span>초급</span>
          </div>

          <div onmouseup="initGame('중급')">
            <img src="./image/check-mark.png" width="10" height="10">
            <span>중급</span>
          </div>

          <div onmouseup="initGame('고급')">
            <img src="./image/check-mark.png" width="10" height="10">
            <span>고급</span>
          </div>
        </div>

        <div class="top">
          <div class="left">
            <div class="level-select">
              <span>초급</span>
              <img src="./image/arrow-point-to-down.png" width="8" height="8">
            </div>  
        </div>

        <div class="center">
          <div class="set-flag">
            <img src="./image/flag_icon.png" width="40" height="40">
            <span>10</span>
          </div>
  
          <div class="time">
            <img src="./image/clock_icon.png" width="40" height="40">
            <span>000</span>
          </div>
        </div>
            
        <div class="right">
        </div>
            
      </div>
    </div>
    <script src="./minesweeper.js"></script>
</body>
</html>
